    <link rel="stylesheet" href="styles.css" />

  <body>
    <nav class="navbar">

    <div class="container">

      </div>
      <div class="section">

          <a href="/users">/users</a>
          <a href="/comments">/comments</a>
          <a href="/reviews">/reviews</a>
          <a href="/posts">/posts</a>
        </u>
